# Name of the subroutine to start from. If this is the main program, leave blank.
# TOP = 
# Relative path to the original Fortran source code (comma-separated list)
SRCDIRS = src
# Relative path to the refactored Fortran source code
NEWSRCPATH = refactored-src
# Return ERROR if COMMON blocks are not type-safe? 0/1
STRICT_COMMONS_CHECKS = 1
# Return ERROR if EQUIVALENCE statements are not type-safe? 0/1
STRICT_EQUIVALENCE_CHECKS = 1
# Convert module-level variables into subroutine arguments? 0/1
REFACTOR_MODULE_VARS = 0
# Ignore errors and continue code generation? 0/1
IGNORE_ERRORS = 0
